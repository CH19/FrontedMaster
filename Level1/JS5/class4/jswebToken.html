<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>Inicio de sesi√≥n</h1>
    <form id="inicio-sesion">
        Usuario <input type="text" name="username">
        Clave <input type="password" name="password">
        <input type="button" id="btnIniciarSesion">
    </form>
    <script src="../jquery-3.7.0.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11
"></script>
    <script>
        let clientId = "3f7f8c73a542c5e3601e279682c6e5dafcef6f5a";
        let urlBase = "https://core.kpimetro.com/desarrollo/";

        $("#btnIniciarSesion").click(()=>{
            fetch(urlBase+"login",{
                method:"post",
                body: new FormData($("#inicio-sesion")),
                headers:{
                    "client_id":clientId
                }
            })
            .then((resp)=>{
                if (resp.ok)
                    return resp.json();
            })
            .then((json)=>{
                console.log(json)
            })
            .catch((error)=>{
                console.log(error)
                mensajeError("Error al intentar iniciar sesion. Error: ")
            })
        })

        function mensajeError(mensaje){
            const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true,
            })

            
Toast.fire
({
            icon: 'error',
            title: mensaje
            })
        }
    </script>
</body>
</html>
